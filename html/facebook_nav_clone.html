<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/26736a5818.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Header">
      <div class="head">
        <i id="logo" class="fab fa-facebook"></i>
        <input class="search" placeholder=" Search Facebook" />
      </div>
      <div class="blank"></div>
      <div class="blank"></div>
      <div class="navigation">
        <div class="btnHome">
          <button class="Home">
            <i class="fas fa-home"></i>
          </button>
        </div>
        <div class="btnPage">
          <button class="Page"><i class="far fa-flag"></i></button>
        </div>
        <div class="btnWatch">
          <button class="Watch">
            <i class="far fa-play-circle"></i>
          </button>
        </div>
        <div class="btnMarketplace">
          <button class="Marketplace">
            <i class="fas fa-store"></i>
          </button>
        </div>
        <div class="btnGroup">
          <button class="Group">
            <i class="fas fa-users"></i>
          </button>
        </div>
      </div>
      <div class="blank"></div>
      <div class="blank"></div>
      <div class="profile-section">
        <button class="btnprofile">
          <img src="../Resource/user.jpg" alt="" />
          Name
        </button>
        <button class="menu">
          <i class="fas fa-bars"></i>
        </button>
        <button class="messenger">
          <i class="fab fa-facebook-messenger"></i>
        </button>
        <button class="notification">
          <i class="fas fa-bell"></i>
        </button>
        <button class="dropdown">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
    </div>
    <div class="bodybackground"></div>
  </body>
</html>
